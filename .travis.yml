language: cpp

branches:
  only:
  - master
  - /^greenkeeper/.*$/

before_install:
- eval "${MATRIX_EVAL}"

script:
- mkdir build-travis
- cd build-travis
- cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DUSE_LIBCXX=ON -DSIMPLE_SOCKET_TEST=ON
- make -j3
- "./tests/Simple-Socket-Tester.run"

jobs:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-8
        packages:
        - clang-8
        - lldb-8
        - lld-8
        - libc++-8-dev
        - libc++abi-8-dev
    env:
    - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
    
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-7
        packages:
        - clang-7
        - lldb-7
        - lld-7
        - libc++-7-dev
        - libc++abi-7-dev
    env:
    - MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"
    
  - os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-8
    env:
    - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    
  - os: osx
    osx_image: xcode10.2
    env:
    - MATRIX_EVAL=""

  - os: osx
    osx_image: xcode10
    env:
    - MATRIX_EVAL=""
    
  - os: osx
    osx_image: xcode9.4
    env:
    - MATRIX_EVAL=""
    
  - stage: Coverage
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - lcov
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    script:
    - mkdir build-travis
    - cd build-travis
    - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=Debug
      -DSIMPLE_SOCKET_EXAMPLES=OFF -DSIMPLE_SOCKET_COVERAGE=ON
    - make coverage
    after_success:
    - gem install coveralls-lcov
    - coveralls-lcov coverage.info.cleaned
    - curl -X PURGE https://camo.githubusercontent.com/17f413e2bbe682cd351ce70ca2f36765393e99f5/68747470733a2f2f636f766572616c6c732e696f2f7265706f732f6769746875622f7072696e63652d63687269736d632f53696d706c652d536f636b65742f62616467652e7376673f6272616e63683d6d6173746572

  - stage: Lint
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-8
        packages:
        - clang-8
        - clang-tidy-8
        - lldb-8
        - lld-8
        - libc++-8-dev
        - libc++abi-8-dev
    script:
    - pip install cmake-format
    - cmake-format CMakeLists.txt
    - mkdir build-travis
    - cd build-travis
    - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=Debug
      -DSIMPLE_SOCKET_EXAMPLES=OFF -DSIMPLE_SOCKET_COVERAGE=OFF -DSIMPLE_SOCKET_TEST=ON -DSIMPLE_SOCKET_LINT=ON
    after_success:
    - echo "TO DO"

  - stage: Legacy
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    script:
    - mkdir build-travis
    - cd build-travis
    - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DSIMPLE_SOCKET_EXAMPLES=OFF
      -DSIMPLE_SOCKET_STRING_VIEW=OFF
      
  - stage: Legacy
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-4.0
        packages:
        - clang-4.0
        - lldb-4.0
        - lld-4.0
        - libc++1
    env:
    - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
    script:
    - mkdir build-travis
    - cd build-travis
    - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DUSE_LIBCXX=ON -DSIMPLE_SOCKET_EXAMPLES=OFF
      -DSIMPLE_SOCKET_STRING_VIEW=OFF

  - stage: Legacy
    os: osx
    osx_image: xcode7.3
    env:
      - MATRIX_EVAL=""
    script:
    - mkdir build-travis
    - cd build-travis
    - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DUSE_LIBCXX=ON -DSIMPLE_SOCKET_EXAMPLES=OFF
      -DSIMPLE_SOCKET_STRING_VIEW=OFF

notifications:
  slack:
    secure: 
  email: false
