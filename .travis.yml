sudo: false
language: cpp
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-8 && CXX=g++-8"

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update ;
      brew cask uninstall oclint;
      fi
    - eval "${MATRIX_EVAL}"

# require the branch name to be master
if: branch = master

script:
- mkdir build-travis
- cd build-travis
- cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCLSOCKET_EXAMPLES:BOOL=ON
- make -j3
